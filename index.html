<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch Project</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="h1">
        <h1>ETCH A SKETCH!</h1>
    </div>
    <div class="main">
        <div class="buttons-container">
            <div class="set-btn-div">
                <button id="set-btn">
                    SET AMOUNT OF GRID
                </button>
            </div>
            <div class="four-buttons-div">
                <div class="pen-brush-div">
                    <button id="pen-btn">On Click</button>
                    <button id="hover-btn">On Hover</button>
                </div>
                <div class="eraser-clear-div">
                    <button id="eraser-btn">Eraser</button>
                    <button id="clear-btn">Clear</button>
                </div>
            </div>
            <div class="color-btn-div">
                 <span>Color</span>
                 <input type="color" id="colorPicker" value="#C4C4C4">
            </div>
            <div class="rainbow-btn-div">
                <button id="rainbow-btn">Rainbow Mode</button>
            </div>
        </div>
        <div id="container">
        </div>
    </div>
</body>
</html>
